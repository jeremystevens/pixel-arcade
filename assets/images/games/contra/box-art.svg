<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="title" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff3333;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="300" height="400" fill="url(#grid)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="280" height="380" fill="none" stroke="#ff3333" stroke-width="2"/>
  
  <!-- Title -->
  <text x="150" y="60" font-family="Impact, Arial Black, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="url(#title)" filter="url(#glow)">CONTRA</text>
  
  <!-- Subtitle -->
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#00ffff">RUN AND GUN</text>
  
  <!-- Main graphic elements -->
  <g transform="translate(150, 200)">
    <!-- Soldier silhouette -->
    <g fill="#ff3333">
      <rect x="-15" y="-40" width="30" height="60" rx="5"/>
      <circle cx="0" cy="-50" r="12"/>
      <rect x="-20" y="-10" width="8" height="25" rx="3"/>
      <rect x="12" y="-10" width="8" height="25" rx="3"/>
      <rect x="-8" y="20" width="6" height="30" rx="3"/>
      <rect x="2" y="20" width="6" height="30" rx="3"/>
    </g>
    
    <!-- Weapon -->
    <rect x="20" y="-45" width="40" height="4" fill="#666"/>
    <rect x="55" y="-47" width="8" height="8" fill="#999"/>
  </g>
  
  <!-- Explosion effects -->
  <g opacity="0.8">
    <circle cx="80" cy="120" r="15" fill="#ff6600" opacity="0.7"/>
    <circle cx="220" cy="160" r="20" fill="#ffaa00" opacity="0.6"/>
    <circle cx="60" cy="280" r="12" fill="#ff3300" opacity="0.8"/>
  </g>
  
  <!-- Bottom text -->
  <text x="150" y="340" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#00ff00">KONAMI</text>
  <text x="150" y="355" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#cccccc">1987</text>
  
  <!-- Retro scanlines effect -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="1" height="4">
      <rect width="1" height="2" fill="#000" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="300" height="400" fill="url(#scanlines)" opacity="0.5"/>
</svg>